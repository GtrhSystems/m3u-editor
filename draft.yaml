models:
  Playlist:
    name: string
    url: string
    channels: unsignedInteger default:0
    synced: datetime nullable
    errors: longText nullable
    relationships:
      hasMany: Channel, Group

  Group:
    name: string
    playlist_id: unsignedInteger
    relationships:
      belongsTo: Playlist

  Channel:
    name: string
    enabled: boolean
    channel: unsignedInteger nullable
    url: string
    logo: string
    group: string
    id: string
    lang: string
    country: string
    playlist_id: unsignedInteger
    group_id: unsignedInteger
    relationships:
      belongsTo: Playlist, Group
