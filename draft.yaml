models:
  Playlist:
    name: string
    url: string
    status: string nullable
    prefix: string nullable
    channels: unsignedInteger default:0
    synced: datetime nullable
    errors: longText nullable
    relationships:
      hasMany: Channel, Group

  Group:
    name: string
    playlist_id: id foreign
    relationships:
      belongsTo: Playlist

  Channel:
    name: string
    enabled: boolean default:false
    channel: unsignedInteger nullable
    shift: unsignedInteger default:0
    url: string nullable
    logo: string nullable
    group: string nullable
    stream_id: string
    lang: string nullable
    country: string nullable
    playlist_id: id foreign
    group_id: id foreign nullable
    relationships:
      belongsTo: Playlist, Group
